[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --durations=10

# Show all warnings
test_warnings = all

# Configure warnings
filterwarnings =
    # Ignore specific warnings here if needed
    ignore::DeprecationWarning
    ignore::UserWarning

# JUnit XML output (useful for CI)
junit_suite_name = fint-tests
junit_logging = all
junit_duration_report = call
